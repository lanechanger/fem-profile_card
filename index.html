<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="/dist/style.css">
	<title>Frontend Mentor | Profile card component</title>
	<script defer src="./app/js/script.js"></script> <!-- serves no purpose, just for developing my habits -->
</head>

<body>
	<h1>Front-End-Mentor: Profile Card Component</h1>
	<main class="main-app">
		<article class="card">
			<div class="card-top"></div>
			<div class="card-image">
				<div class="card-image-bg">
					<img src="/images/image-victor.jpg" alt="Profile Picture">
				</div>
			</div>

			<section class="card-middle">
				<div class="card-middle-line1">
					<p class="name bold-blue-font">Victor Crest</p>
					<p class="age">26</p>
				</div>
				<p class="card-middle-line2">London</p>
			</section>

			<section class="card-bottom">
				<div>
					<p class="bold-blue-font">80K</p>
					<p class="item-text">Followers</p>
				</div>
				<div>
					<p class="bold-blue-font">803K</p>
					<p class="item-text">Likes</p>
				</div>
				<div>
					<p class="bold-blue-font">1.4K</p>
					<p class="item-text">Photos</p>
				</div>
			</section>
		</article>
		<footer class="attribution">
			<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://github.com/lanechanger" target="_blank">Jeremy Ng</a>.</p>
		</footer>
	</main>
</body>

</html>
